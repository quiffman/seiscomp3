#-------------------------------------------------------------------------------
# @file hypo71.cfg
# @author Stephen Roselia <stephen.roselia@supinfo.com>, Jean-Marie Saurel <saurel@ipgp.fr>
# @version 1.0
# @description Hypo71 plugin configuration file
#-------------------------------------------------------------------------------


#-------------------------------------------------------------------------------
# Hypo71 root directory
# This is Hypo71 working directory
#-------------------------------------------------------------------------------
HYPO71ROOT = ${HOME}/.ipgp/hypo71

#-------------------------------------------------------------------------------
# Hypo71 input file to process (generated by plugin)
#-------------------------------------------------------------------------------
hypo71.inputFile = ${HYPO71ROOT}/h71.inp

#-------------------------------------------------------------------------------
# Hypo71 log file to store ZTR calculation and final results
#-------------------------------------------------------------------------------
hypo71.logFile = ${HYPO71ROOT}/log/getZTR.log

#-------------------------------------------------------------------------------
# Hypo71 output file to read results from (generated by binary)
#-------------------------------------------------------------------------------
hypo71.outputFile = ${HYPO71ROOT}/h71.prt

#-------------------------------------------------------------------------------
# Hypo71 script called by plugin
#-------------------------------------------------------------------------------
hypo71.hypo71ScriptFile = ${HYPO71ROOT}/run.sh

#-------------------------------------------------------------------------------
# Hypo71 binary
#-------------------------------------------------------------------------------
hypo71.hypo71BinaryFile = ${HYPO71ROOT}/h71.bin
#-------------------------------------------------------------------------------

#-------------------------------------------------------------------------------
# Hypo71 default profile
#-------------------------------------------------------------------------------
hypo71.defaultControlFile = ${HYPO71ROOT}/profiles/default.hypo71.conf

#-------------------------------------------------------------------------------
# Hypo71 custom profiles
#-------------------------------------------------------------------------------
hypo71.profiles = Tectonic
hypo71.profile.Tectonic.earthModelID = "IPGP Dorel Tectonic"
hypo71.profile.Tectonic.methodID = Hypo71
hypo71.profile.Tectonic.controlFile = ${HYPO71ROOT}/profiles/profile.tectonic.conf


